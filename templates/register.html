{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<form action="/register" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" autocomplete="off"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <label for="confirmation">Confirm Password:</label><br>
    <input type="password" id="confirmation" name="confirmation"><br><br>
    <button type="submit" value="Register"> Create Account </button>
  </form>

{% endblock %}
