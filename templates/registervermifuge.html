{% extends "layout.html" %}

{% block title %}
    Register Vermifuge
{% endblock %}

{% block main %}

<form action="registervermifuge" method="post">
    <label for="vermifugename">Vermifuge Name:</label><br>
    <input type="text" id="vermifugename" name="vermifugename" autocomplete="off"><br>
    <label for="vermifugedate">Next Vermifuge Date:</label><br>
    <input type="date" id="vermifugedate" name="vermifugedate"><br><br>

    <select name="petname">
        <option value="null">Select a PET</option>
        {% for pets in pet_name %}
            <option value ="{{pets.petname}}"> {{pets.petname}} </option>
        {% endfor %}
    </select>
    <br><br>
    <button type="submit" value="Registervermifuge"> Register New Vermifuge</button>
  </form>

{% endblock %}
