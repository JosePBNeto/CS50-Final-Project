{% extends "layout.html" %}

{% block title %}
    Register Acaricide
{% endblock %}

{% block main %}

<form action="registeracaricide" method="post">
    <label for="acaricidename">Acaricide Name:</label><br>
    <input type="text" id="acaricidename" name="acaricidename" autocomplete="off"><br>
    <label for="acaricidedate">Next Vaccine Data:</label><br>
    <input type="date" id="acaricidedate" name="acaricidedate"><br><br>

    <select name="petname">
        <option value="null">Select a PET</option>
        {% for pets in pet_name %}
            <option value ="{{pets.petname}}"> {{pets.petname}} </option>
        {% endfor %}
    </select>
    <br><br>
    <button type="submit" value="Registeracaricide"> Register New Acaricide </button>
  </form>

{% endblock %}
